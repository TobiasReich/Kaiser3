laws_income_tax_title=Einkommenssteuer
laws_income_tax_scale_low=wenig
laws_income_tax_scale_high=gierig
laws_income_tax_info=Die Einkommenssteuer ist die Haupt-Einkunftsquelle für euch.\nHier bestimmt ihr, wie hoch der Steuersatz für eure Bürger in diesem Jahr sein wird.\nEin höherer Wert wird jedoch zu Verärgerung führen.

laws_law_enforcement=Justiz
laws_law_enforcement_scale_low=gnädig
laws_law_enforcement_scale_high=brutal
laws_law_enforcement_info=Bestimmt, mit welcher Härte die Steuern eingetrieben werden.\nHöhere Werte garantieren mehr Einkünfte, sorgen aber auch dafür, dass Bürger auswandern.

laws_immigration=Asylrecht
laws_immigration_scale_low=gnädig
laws_immigration_scale_high=restriktiv
laws_immigration_info=Legt fest, wie restriktiv ihr gegen Einwanderer vorgehen wollt.\nEin niedrigerer Wert führt zu mehr Immigranten, kann aber - besonders in Krisenzeiten - zu\nUnfrieden in der Bevölkerung führen.

laws_health=Gesundheitssystem
laws_health_scale_low=keines
laws_health_scale_high=umfassend
laws_health_info=Legt fest, welche Ausgaben für ein grundlegendes Gesundheitssystem eingeplant werden sollen.\nEin höherer Wert führt zu einer besseren Versorgung eurer Untertanen,\nkostet allerdings auch viel Geld.

laws_education=Bildungsausgaben
laws_education_scale_low=niemand
laws_education_scale_high=verpflichtend
laws_education_info=Wählt hier, wie konsequent die Bildung von Kindern durchgeführt werden soll.\nEin niedriger Wert führt dazu, dass mehr Kinder arbeiten werden, statt in die Schule zu gehen.\nDas kann die Einkünfte erhöhen, doch langfristig werden eure Untertanen dadurch keine hohe Bildung erreichen.
