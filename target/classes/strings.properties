# The population chart
game_summary_population_title=Bevölkerung
game_summary_population_category_children=Kinder
game_summary_population_category_adult=Erwachs.
game_summary_population_category_old=Alte
game_summary_population_info=Zeigt die Bevölkerungsverteilung im Land.\n\nDabei gibt es drei Kategorien:\n-Kinder: Sie arbeiten noch nicht, gehen aber unter umständen in die Schule.\n-Erwachsene: Sie arbeiten in Mühlen und Märkten und zahlen Steuern.\n-Die Alten. Sie sind nicht mehr in der Lage zu arbeiten und zahlen auch keine Steuern.

# Employment chart
game_summary_worker_distribution_title=Arbeiter
game_summary_mills=Farmer
game_summary_granaries=Kornspeicher
game_summary_markets=Händler
game_summary_unemployment=Arbeitslose
game_summary_info=Die Verteilung der Arbeiter im Land.\n\nGebäude werden in fester Reihenfolge besetzt:\n1: Zunächst werden freie Mühlen bedient, um die kommende Ernte zu sichern.\n2: Sind noch Arbeiter ohne Beschäftigung, werden sie in den Kornspeichern eingesetzt.\n3: Übrige Arbeiter arbeiten auf Marktplätzen.\n\nDie letzte Gruppe sind Arbeitslose. Sie zahlen (anders als Arbeiter) keine Steuern.\nEs empfiehlt sich daher, eine möglichst komplette Beschäftigung.

