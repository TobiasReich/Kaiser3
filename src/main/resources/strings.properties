diplomacy_treaty_treaty_type_help_help=Ihr könnt 3 Arten von Abkommen vorschlagen.\n\
1. Friedensabkommen. Sie sind eine Absichtserklärung für Frieden eurer Länder. Ein Bruch wird euch in den Augen anderer Länder zu einem unzuverlässigen Partner machen.\n\
2. Handelsabkommen. Diese Abkommen ermöglichen Handel mit anderen Ländern. Manchmal ist ein friedlicher Handel eine gute Alternative zum Krieg\n\
3. Allianzen. Sie stellen eine Freundschaftserklärung zwischen zwei Ländern dar. Dies dient auch als Warnung für andere Länder.
