# Sabotage game view
sabotage_type_steal=Schatzkammer plündern
sabotage_type_steal_messsage_title=Fehlende Gelder
sabotage_type_steal_accident_text=Bei der jährlichen Überprüfung sind Unregelmäßigkeiten aufgefallen. Offenbar wurde euer Vermögen überschätzt.
sabotage_type_steal_sabotage_text=Zeugen beobachteten einen Spion in eurer Schatzkammer. Der Alarm hat ihn offenbar verscheucht und es ihm nicht gelungen, Teile eures Vermögens zu entwenden.
sabotage_type_steal_confession=Der Dieb konnte gefasst werden. Nach längerem Verhör gesteht er, von %s %s aus %s beauftragt worden zu sein.

sabotage_type_burn=Mühlen anzünden
sabotage_type_burn_messsage_title=Feuer in der Stadt
sabotage_type_burn_accident_text=Das diesjährige Erntedankfest war großartig. Leider gingen dabei einige Gebäude in Flammen auf.
sabotage_type_burn_sabotage_text=Zeugen beobachteten eine verdächtige Person dabei beobachtet zu haben, wie sie eure Gebäude in brand stecken wollten. Die Aufmerksamkeit hat ihn jedoch davon abgehalten, schlimmeres anzurichten.
sabotage_type_burn_confession=Der Brandstifter konnte glücklicherweise gefasst werden. Er gesteht nach längerem Verhör, %s %s aus %s habe ihn beauftragt.

sabotage_type_revolt=Unruhe stiften
sabotage_type_revolt_messsage_title=Unruhe in der Bevölkerung
sabotage_type_revolt_accident_text=Es traut sich niemand, etwas zu sagen, aber einige in der Bevölkerung scheinen über eure Art zu Regieren empört zu sein.
sabotage_type_revolt_sabotage_text=Berichten zufolge treibt sich ein "Händler" in euren Städten umher, der Gerüchte über euch in Umlauf bringt, um die Bevölkerung gegen euch aufzuhetzen. Als die lokalen Wachen auf ihn aufmerksam wurden, musste er fliehen.
sabotage_type_revolt_confession=Nach einer umfangreichen Suche konnte der Schurke gefasst werden und hat gestanden, von %s %s aus %s beauftragt worden zu sein.

sabotage_type_demoralize_troops=Truppenmoral schwächen
sabotage_type_demoralize_troops_messsage_title=Unmut unter den Truppen
sabotage_type_demoralize_troops_accident_text=Die Bedingungen in eurem Heer scheinen nichts für jeden zu sein. Einige Soldaten sind desertiert.
sabotage_type_demoralize_troops_sabotage_text=Berichten einiger Soldaten zufolge stiftet ein als Soldat verkleideter Mann mit seltsamem Dialekt, andere Soldaten dazu an, zu desertieren. Doch unsere Truppen waren wachsam. 
sabotage_type_demoralize_troops_confession=Der Spion wurde noch vor Ort in der Kaserne gefasst. Er gestand nach langem Verhör. Offenbar hat ihn %s %s aus %s mit der Tat beauftragt.

