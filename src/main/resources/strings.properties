laws_immigration_scale_high=restriktiv
laws_immigration_info=Legt fest, wie restriktiv ihr gegen Einwanderer vorgehen wollt.\nEin niedrigerer Wert führt zu mehr Immigranten, kann aber - besonders in Krisenzeiten - zu\nUnfrieden in der Bevölkerung führen.

