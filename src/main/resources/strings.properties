war_view_help_war_goal_title=Kriegsziele
war_view_help_war_goal_help=Das Kriegsziel bestimmt, was bei der kommenden Schlacht erreicht werden soll.\n\
- Ein klassischer Krieg zielt darauf ab, möglichst viele der gegnerischen Truppen zu vernichten.\n\
- Raubzüge versuchen so viel wie möglich aus der Gegnerischen Schatzkammer zu plündern.\n\
- Sklaven fangen raubt dem Ziel eurer Kriegserklärung Bevölkerung und gliedert diese in unsere ein.\n\
- Ländereien erobern hat zum Ziel, Land als Reparationszahlungen zu erbeuten.\n\
- Brandschatzen ist eine sehr destruktive Form der Kriegsführung, die darauf abzielt, Gebäude des Gegners zu vernichten.
war_view_help_war_declaration_title=Ablauf des Krieges:
war_view_help_war_declaration_help=1. Die Truppen ziehen in den Krieg und stehen währenddessen nicht zur Verteidigung zur Verfügung!\n\
2. Im folgenden Jahr erreichen sie den Gegner. Dieser kann die Kriegserklärung annehmen oder Frieden verhandeln.\n\
3. Nach der Schlacht kehren verbleibende Truppen zurück, wo sie wiederum 1 Jahr später ankommen.\n\
4. Mögliche Kriegsbeute wird mit Ankunft der Truppen ausgezahlt.
war_view_offer_dialog_title=Krieg erklären
war_view_offer_dialog_message=Seid ihr sicher, ihr wollt diesen Krieg beginnen?\nBedenkt, dass euch die entsendeten Truppen während des Feldzugs nicht zur Verteidigung zur Verfügung stehen!


